<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gensyn Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Gensyn Quiz</h1>
    <img src="images/gensyn.png" alt="Gensyn Logo" class="center-logo">

    <div class="quiz-card" id="quizCard">
      <div class="progress" id="progressText">Question 1 of 10</div>
      <div class="question" id="questionText">Loading...</div>
      <div class="options" id="optionsContainer"></div>

      <div class="nav-buttons">
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <div class="arts-section">
      <img src="images/art1.png" alt="Art 1 placeholder">
      <img src="images/art2.png" alt="Art 2 placeholder">
    </div>
  </div>

  <footer>
    Made with ❤️ by <a href="https://x.com/kongclaves" target="_blank">@kongclaves</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
